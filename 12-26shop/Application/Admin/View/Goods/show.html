<html>
    <head>
                <title>会员列表</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="/12-26shop/Public/css/mine.css" type="text/css" rel="stylesheet" />
         <style>
            .tr_color{ background-color: #9F88FF }
        </style>
   
        
        
        
        
    </head>
    <body>
        
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》商品列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="add">【添加商品】</a>
                </span>
            </span>
        </div>
        
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
          <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>库存</td>
                        <td>价格</td>
                        <td>图片</td>
                        <td>缩略图</td>
                        <td>品牌</td>
                        <td>创建时间</td>
                        <td align="center">操作</td>
                    </tr>
                    
                    {foreach  $info as  $k=>$v}
          
                    <tr id="product1">
                        <td>{$v['goods_id']}</td>
                        <td><a href="#">苹果（APPLE）iPhone 4S</a></td>
                        <td>{$v['goods_weight']}</td>
                        <td>{$v['goods_price']}</td>
                        <td><img src="/12-26shop/Public/img/20121018-174034-58977.jpg" height="60" width="60"></td>
                        <td><img src="/12-26shop/Public/img/20121018-174034-97960.jpg" height="40" width="40"></td>
                        <td>{$v['goods_name']}</td>
                        <td>{$v['goods_create_time']}</td>
                        <td><a href="/12-26shop/index.php/Admin/Goods/update?id={$v['goods_id']}">修改</a></td>
                        <td><a href="/12-26shop/index.php/Admin/Goods/delete?id={$v['goods_id']}">删除</a></td>
                    </tr>
                    {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                           {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

                            {/foreach}-->
        
        
        
       
    </body>
